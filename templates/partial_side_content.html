<div
  class="fixed top-0 bottom-0 right-0 flex bg-white shadow-lg flex-col justify-between border-e bg-white max-w-30vw w-full h-full z-50"
>
  <div id="page-detail-content" class="overflow-y-auto px-4 py-6"></div>

  <div class="sticky inset-x-0 bottom-0 border-t border-gray-100 flex">
    <button
      type="button"
      class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
      id="side-content-status-button"
    >
      <span>Fetch It</span>
    </button>
  </div>
  <script>
    function toggleSideContent() {
      const sideContent = document.getElementById("side-content");
      const sideContentButton = document.getElementById("side-content-button");
      if (sideContent.classList.contains("hidden")) {
        sideContent.classList.remove("hidden");
        sideContentButton.classList.remove("hidden");
      } else {
        sideContent.classList.add("hidden");
        sideContentButton.classList.add("hidden");
      }
    }
  </script>
</div>
